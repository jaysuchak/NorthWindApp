<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<script id="sap-ui-bootstrap" type="text/javascript"
	src="./resources/sap-ui-cachebuster/sap-ui-core.js"
	data-sap-ui-libs="sap.m"
	data-sap-ui-xx-bindingSyntax="complex" 
	data-sap-ui-appCacheBuster="./"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-resourceroots='{"northwind":"./"}'>	
</script>
<!-- only load the mobile "sap.m" and the "sap_bluecrystal" theme -->
<link rel="icon" type="image/png" href="./favicon.png" />
<script>

	(function(window) { // Prevent Cross-Frame Scripting attacks
		if (window.location !== window.top.location)
			window.top.location = window.location;
	})(this);
	
	sap.ui.getCore().attachInit(function() {
		var height;
		if (sap.ui.Device.system.phone) {
			if (sap.ui.Device.orientation.landscape) {
				height="87%";
			} else {
				height="92.5%";
			}
		} else if(sap.ui.Device.system.tablet){
			if (sap.ui.Device.orientation.landscape) {
				height="93.5%";
			} else {
				height="95%";
			}
		} else {
			height="95%";
		}
		var shell = new sap.m.Shell({
			app : new sap.ui.core.ComponentContainer('idNorthwind',{
				height : height,
				name : "northwind"
			})
		}).placeAt("content");
		shell.addStyleClass("myShell");
		
		sap.ui.Device.orientation.attachHandler(function(oEvt) {
			if (sap.ui.Device.system.phone) {
				if (sap.ui.Device.orientation.landscape) {
					sap.ui.getCore().byId("idNorthwind").setHeight("87%");
				} else {
					sap.ui.getCore().byId("idNorthwind").setHeight("92.5%");
				}
			}else if(sap.ui.Device.system.tablet){
				if (sap.ui.Device.orientation.landscape) {
					sap.ui.getCore().byId("idNorthwind").setHeight("93.5%");
				} else {
					sap.ui.getCore().byId("idNorthwind").setHeight("95%");
				}
			}else {
				sap.ui.getCore().byId("idNorthwind").setHeight("95%");
			}
		});
	});
	
</script>
</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
