<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<script id="sap-ui-bootstrap" type="text/javascript"
	src="./resources/sap-ui-cachebuster/sap-ui-core.js"
	data-sap-ui-libs="sap.m"
	data-sap-ui-xx-bindingSyntax="complex" 
	data-sap-ui-appCacheBuster="./"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-resourceroots='{"northwind":"./"}'>	
</script>
<!-- only load the mobile "sap.m" and the "sap_bluecrystal" theme -->
<link rel="icon" type="image/png" href="./favicon.png" />
<script>
	(function(window) { // Prevent Cross-Frame Scripting attacks
		if (window.location !== window.top.location)
			window.top.location = window.location;
	})(this);
	sap.ui.getCore().attachInit(function() {
		var height;
		if(jQuery.device.is.phone){
			height="92.5%";	
		}else{
			height="95%";
		}			
		var shell = new sap.m.Shell({
			app : new sap.ui.core.ComponentContainer({
				height : height,
				name : "northwind"
			})
		}).placeAt("content");
		shell.addStyleClass("myShell");
	});
</script>
</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
